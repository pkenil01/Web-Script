<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--tab title-->
    <title>Contact Me</title>
    <!--link to css file-->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper"></div>
        <header>
            <nav>
                <!--wraps all navigation links inside a list-->
                <ul>
                    <!--links to differnt pages-->
                    <li><a href="index.html">Home</a></li>
                    <li><a href="aboutme.html">About Me</a></li>
                    <li><a href="projectspage.html">Projects</a></li>
                    <li><a href="contactme.html">Contact</a></li>
                </ul>
            </nav>
        </header>
        <main id="content">
            <h1>Contact Me</h1>
            <!--create form-->
            <form>
                <!--your name section-->
                <label for="name">Name:</label>
                <!--makes sure field is not empty-->
                <input type="text" id="name" required>
                <br>
                <br>
                <!--your email section-->
                <label for="email">Email:</label>
                <!--makes sure field is not empty-->
                <input type="email" id="email" required>
                <br>
                <br>
                <!--cell no section-->
                <label for="cell">Cell Number:</label>
                <!--makes sure field is not empty-->
                <input type="cell" id="cell" required>
                <br>
                <br>
                <!--message section-->
                <label for="message">Message:</label><br>
                <!--makes sure field is not empty-->
                <textarea id="message" rows="4" required></textarea>
                <br>
                <br>
                <!--submit form button-->
                <p><input type="submit" value="Submit the form"/></p>
                <!--reset form button-->
                <p><input type="reset" value="Reset the form"/></p>
            </form>
        </main>
        <!--footer-->
        <footer id="footer">
            <p>Â© 2025 by Kenil Patel</P>
        </footer>
    </div>
<body>
</html>
